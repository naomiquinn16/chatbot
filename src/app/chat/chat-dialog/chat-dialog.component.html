<div class="chatbot">
  <div class="chat">
    <ng-container *ngFor="let message of messages | async">
  
      <div class="message" [ngClass]="{ 'from': message.sentBy === 'bot',
                                        'to':   message.sentBy === 'user' }">
        {{ message.content }}
      </div>
    
    </ng-container>
  </div>
  

  <label for="nameField">Your Message</label>
  <div class="action">
    <input mat-input [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text">
    <button mat-button (click)="sendMessage()"><mat-icon>check</mat-icon></button>
  </div>

</div>
